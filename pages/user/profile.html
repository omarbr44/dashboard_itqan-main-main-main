<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="../../style.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../app.js"></script>

    <link href="../../src/css/output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css" rel="stylesheet" />

    <script src="../../src/js/layout/sidebar.js" ></script>
    <script src="../../src/js/layout/header.js" ></script>
    <script src="../../src/js/layout/layout.js" ></script>
    <script src="../../src/js/shared/steper.js" ></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../app.js"></script>
  </head>
  <body dir="rtl">
    <main-header
    namee="محمد الشريف"
    role="مشرف رئيسى"
    />
    <main-layout />
    <div class="p-4 sm:mr-48" id="main-body">
      <div
        class="p-4 border-2 border-gray-200 rounded-lg mt-14"
      >
        <page-steper
          baseStep="../../src/images/icons/home.png"
          firstStep="../../src/images/icons/users.png"
          firstTitle="الملف الشخصي"
          backTitle="رجوع الصفحة السابقة"
        >
        </page-steper>

        <div
          style="box-shadow: 0px 0px 4px 0px #00000029"
          class="mt-3 py-[23px] px-[32px] rounded-[6px]"
        >
          <h2 class="text-[#12161C] font-bold text-[18px] ">
            الملف الشخصى
          </h2>

          <div class=" cursor-pointer">
            <img
              src="../../src/images/icons/avatar.png"
              class="w-[80px] h-[80px] p-[5px] rounded-full"
              alt="avatar-pic"
            />
          </div>

          <!-- Modal body -->
          <form class="">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >الاسم بالكامل</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="محمد رضا ..."
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="category"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >المجموعة</label
                >
                <select
                  id="category"
                  class="border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                >
                  <option selected="">- اختر -</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >رقم الهاتف</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="+966"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >بريد إلكتروني</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="example@gmail.com"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >الدولة</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="السعودية"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >المدينة</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="الرياض"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >مسقط رأسي</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="الرياض"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >العنوان</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="الرياض"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >كلمة المرور</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="*************"
                  required=""
                />
              </div>

              <div class="col-span-1">
                <label
                  for="name"
                  class="block mb-2 text-sm font-semibold text-[#414447]"
                  >تأكيد كلمة المرور</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="placeholder:font-semibold border border-[#EBEBEC] text-gray-900 text-sm rounded-[6px] w-full p-[12px] focus:ring-0 focus:border-[#EBEBEC]"
                  placeholder="*************"
                  required=""
                />
              </div>
            </div>

            <button
              type="submit"
              class="text-white w-[170px] mt-3 items-center bg-[#377DFF] font-semibold rounded-[6px] text-sm py-[12px] px-[32px] text-center"
            >
              حفظ
            </button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="../../sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>

  </body>
</html>
