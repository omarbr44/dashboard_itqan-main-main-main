<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك في إتقان برو</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif; 
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .welcome-icon {
            width: 100px;
            height: 100px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
        }

        .welcome-icon svg {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            font-weight: 700;
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 500;
        }

        .highlight-box {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .highlight-box h2 {
            font-weight: 700;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .secondary-button {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid #ddd;
        }

        .secondary-button:hover {
            background-color: #f5f5f5;
        }

        .onboarding-steps {
            display: flex;
            justify-content: space-between;
            margin: 3rem 0;
            text-align: right;
            gap: 1.5rem;
        }

        .step {
            flex: 1;
            padding: 1.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .step-number {
            width: 30px;
            height: 30px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 1rem;
            margin-left: auto;
        }

        .step h3 {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 700;
        }

        .step p {
            color: #666;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .onboarding-steps {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .welcome-message {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
                <img src="http://app.itqanpro.sa/assets2/images/logo.png" alt="شعار إتقان برو" style="max-width: 150px; margin-bottom: 20px;position: absolute;right: 40px;">
        <div class="welcome-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>مرحباً بك في إتقان برو!</h1>
        
        <p class="welcome-message">
            شكراً لتسجيلك! نحن سعداء بانضمامك إلينا.
            لقد تم إنشاء حسابك بنجاح وأنت الآن جاهز لاكتشاف جميع الميزات التي نقدمها.
        </p>
        

        <div class="highlight-box">
            <h2>🎉 تم إعداد حسابك بالكامل!</h2>
            <p>لقد اتخذت الخطوة الأولى نحو تحقيق أهدافك معنا.</p>
        </div>

        <div>
            <a href="#" class="cta-button">ابدأ الآن</a>
            <a href="#" class="cta-button secondary-button">جولة تعريفية</a>
        </div>

            <div class="step">
                <div class="step-number">1</div>
                <h3>أكمل ملفك الشخصي</h3>
                <p>أضف تفاصيلك لتخصيص تجربتك ومساعدتنا على خدمتك بشكل أفضل.</p>
            </div>
            <div class="step">

                <h3>اكتشف الميزات</h3>
                <p>استكشف جميع الأدوات والموارد المتاحة لك.</p>
            </div>
            <div class="step">

                <h3>ابدأ في الإنشاء</h3>
                <p>ابدأ رحلتك من خلال إنشاء مشروعك أو محتواك الأول.</p>
            </div>
        </div> -->

        <p style="color: #666; margin-top: 2rem; font-weight: 500;">
            تحتاج مساعدة؟ <a href="#" style="color: var(--primary-color); font-weight: 700;">زر مركز المساعدة</a> أو 
            <a href="#" style="color: var(--primary-color); font-weight: 700;">اتصل بالدعم</a>.
        </p>
    </div>

    <script>
        // تأثير الكونفيتي البسيط
        function createConfetti() {
            const colors = ['#4361ee', '#3a0ca3', '#4cc9f0', '#2ecc71'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.top = 0;
                document.body.appendChild(confetti);
            }
        }
        
        createConfetti();
    </script>
</body>
</html>
