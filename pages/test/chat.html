<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../../style.css" />

    <link href="../../src/css/output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css" rel="stylesheet" />

    <script src="../../src/js/layout/sidebar.js" ></script>
    <script src="../../src/js/layout/header.js" ></script>
    <script src="../../src/js/layout/layout.js" ></script>
    <script src="../../src/js/shared/steper.js" ></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../app.js"></script>

    <link rel="stylesheet" href="../../lib/treant-js-master/Treant.css">
    <link rel="stylesheet" href="../../lib/treant-js-master/examples/basic-example/basic-example.css">
    <script src="../../lib/treant-js-master/vendor/raphael.js"></script>
    <script src="../../lib/treant-js-master/Treant.js"></script>
  </head>
  <body dir="rtl" class="dark:bg-gray-800 bg-white">
    <main-header
    namee="محمد الشريف"
    role="مشرف رئيسى"
    />
    <main-layout />
    <div class="p-4 sm:mr-48" id="main-body">
            <!-- Support Chat Widget -->
    <div class="fixed bottom-4 left-4 sm:bottom-6 sm:left-6 z-50">
        <!-- Chat Icon Button -->
        <button id="chatToggle" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 sm:p-4 shadow-lg transition-all duration-300 transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <span class="sr-only">Open Support Chat</span>
        </button>
        
        <!-- Chat Container (hidden by default) -->
        <div id="chatContainer" class="hidden bg-white rounded-lg shadow-xl w-72 sm:w-80 h-80 sm:h-96 flex flex-col absolute bottom-12 sm:bottom-16 left-0 border border-gray-200">
            <!-- Chat Header -->
            <div class="bg-blue-600 text-white p-2 sm:p-3 rounded-t-lg flex justify-between items-center">
                <h3 class="font-semibold text-sm sm:text-base">الدعم الفني</h3>
                <button id="closeChat" class="text-white hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 sm:h-5 w-4 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            
            <!-- Chat Messages Area -->
<!-- Chat message container -->
<div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-3">
  <!-- Bot message example -->
  <div class="flex items-start gap-2 max-w-[85%]">
    <!-- Avatar -->
    <div class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0 overflow-hidden">
      <img src="https://via.placeholder.com/32" alt="Support" class="w-full h-full object-cover">
    </div>
    
    <!-- Message content -->
    <div class="flex flex-col">
      <!-- Header with name and time -->
      <div class="flex items-baseline gap-2 mb-1">
        <span class="font-semibold text-sm">الدعم الفني</span>
        <span class="text-xs text-gray-500">11:30 ص</span>
      </div>
      
      <!-- Message bubble -->
      <div class="bg-gray-100 text-gray-800 px-3 py-2 rounded-lg rounded-tl-none">
        كيف يمكنني مساعدتك اليوم؟
      </div>
    </div>
  </div>

  <!-- User message example -->
  <div class="flex items-start gap-2 max-w-[85%] ml-auto">
    <!-- Message content -->
    <div class="flex flex-col items-end">
      <!-- Header with name and time -->
      <div class="flex items-baseline gap-2 mb-1">
        <span class="text-xs text-gray-500">11:31 ص</span>
        <span class="font-semibold text-sm">أنت</span>
      </div>
      
      <!-- Message bubble -->
      <div class="bg-blue-600 text-white px-3 py-2 rounded-lg rounded-tr-none">
        لدي مشكلة في النظام
      </div>
    </div>
    
    <!-- Avatar -->
    <div class="w-8 h-8 rounded-full bg-blue-100 flex-shrink-0 overflow-hidden">
      <img src="https://via.placeholder.com/32" alt="User" class="w-full h-full object-cover">
    </div>
  </div>
</div>
            
            <!-- Chat Input Area -->
            <div class="border-t border-gray-200 p-2 sm:p-3">
                <div class="flex space-x-1 sm:space-x-2">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك ..." 
                           class="flex-1 border border-gray-300 rounded-lg px-2 sm:px-3 py-1 sm:py-2 mx-1 sm:mx-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs sm:text-sm">
                    <button id="sendMessage" class="bg-blue-600 text-white rounded-lg px-3 sm:px-4 py-1 sm:py-2 hover:bg-blue-700 text-xs sm:text-sm">
                        إرسال
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
       // Toggle chat visibility
        const chatToggle = document.getElementById('chatToggle');
        const chatContainer = document.getElementById('chatContainer');
        const closeChat = document.getElementById('closeChat');
        
        chatToggle.addEventListener('click', () => {
            chatContainer.classList.toggle('hidden');
        });
        
        closeChat.addEventListener('click', () => {
            chatContainer.classList.add('hidden');
        });
        
        // Basic message functionality
        const messageInput = document.getElementById('messageInput');
        const sendMessage = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');
        
        sendMessage.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                // Add user message
                addMessage(message, 'user');
                messageInput.value = '';
                
                // Simulate bot response after a short delay
                setTimeout(() => {
                    addMessage("شكرا لتواصلك، فريق العمل سوف يتواصل معك قريبا.", 'bot');
                }, 1000);
            }
        });
        
        // Allow sending message with Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage.click();
            }
        });
        
function addMessage(text, sender, time = new Date()) {
  const chatMessages = document.getElementById('chatMessages');
  
  const messageDiv = document.createElement('div');
  messageDiv.className = `flex items-start gap-2 max-w-[85%] ${sender === 'user' ? 'ml-auto' : ''}`;
  
  const timeString = time.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
  
  messageDiv.innerHTML = `
    ${sender !== 'user' ? `
      <div class="w-8 h-8 rounded-full bg-gray-200 flex-shrink-0 overflow-hidden">
        <img src="support-avatar.jpg" alt="Support" class="w-full h-full object-cover">
      </div>
    ` : ''}
    
    <div class="flex flex-col ${sender === 'user' ? 'items-end' : ''}">
      <div class="flex items-baseline gap-2 mb-1 ${sender === 'user' ? 'flex-row-reverse' : ''}">
        <span class="font-semibold text-sm">${sender === 'user' ? 'أنت' : 'الدعم الفني'}</span>
        <span class="text-xs text-gray-500">${timeString}</span>
      </div>
      <div class="${sender === 'user' ? 'bg-blue-600 text-white rounded-lg rounded-tr-none' : 'bg-gray-100 text-gray-800 rounded-lg rounded-tl-none'} px-3 py-2">
        ${text}
      </div>
    </div>
    
    ${sender === 'user' ? `
      <div class="w-8 h-8 rounded-full bg-blue-100 flex-shrink-0 overflow-hidden">
        <img src="user-avatar.jpg" alt="User" class="w-full h-full object-cover">
      </div>
    ` : ''}
  `;
  
  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
    </script>
    <script defer src="../../sidebar.js"></script>
  </body>
</html>
