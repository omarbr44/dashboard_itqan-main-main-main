<div class="invoice-items mb-8 mt-20">
  <div class="overflow-x-auto">
    <!-- Items Table -->
    <table class="w-full border-collapse border border-gray-200 text-sm" id="listing_table">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border border-gray-200 w-8">&nbsp;</th>
          <th class="p-2 border border-gray-200 text-right w-48">البند</th>
          <th class="p-2 border border-gray-200 text-right w-64">الوصف</th>
          <th class="hidden p-2 border border-gray-200"></th>
          <th class="hidden p-2 border border-gray-200"></th>
          <th class="hidden p-2 border border-gray-200"></th>
          <th class="hidden p-2 border border-gray-200">المخزن</th>
          <th class="p-2 border border-gray-200 text-right w-24">سعر الوحدة</th>
          <th class="p-2 border border-gray-200 text-right w-20">الكمية</th>
          <th class="p-2 border border-gray-200 text-right w-28">الخصم</th>
          <th class="p-2 border border-gray-200 text-right w-32">الضريبة 1</th>
          <th class="hidden p-2 border border-gray-200 text-right">الضريبة 2</th>
          <th class="p-2 border border-gray-200 text-right w-28">المجموع</th>
          <th class="p-2 border border-gray-200 w-8">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-50">
          <!-- Move controls -->
          <td class="p-2 border border-gray-200">
            <div class="flex flex-col items-center">
              <button class="text-gray-400 hover:text-gray-600" title="حرك لأعلى">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                </svg>
              </button>
              <button class="text-gray-400 hover:text-gray-600" title="حرك لأسفل">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
            </div>
          </td>
          
          <!-- Item Name -->
          <td class="p-2 border border-gray-200 relative">
            <div class="relative">
              <textarea 
                name="data[InvoiceItem][0][item]" 
                class="w-full p-1 border border-gray-300 rounded resize-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
                rows="1" 
                placeholder="البند"
                style="min-height: 38px;"></textarea>
              <button class="absolute left-1 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <input type="hidden" name="data[InvoiceItem][0][product_id]" class="item-id">
              <input type="hidden" name="data[InvoiceItem][0][org_name]" class="org_name">
            </div>
          </td>
          
          <!-- Description -->
          <td class="p-2 border border-gray-200">
            <textarea 
              name="data[InvoiceItem][0][description]" 
              class="w-full p-1 border border-gray-300 rounded resize-y focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
              placeholder="الوصف"
              style="min-height: 52px;"></textarea>
          </td>
          
          <!-- Hidden columns -->
          <td class="hidden p-2 border border-gray-200">
            <textarea name="data[InvoiceItem][0][col_3]" class="w-full p-1 border border-gray-300 rounded"></textarea>
          </td>
          <td class="hidden p-2 border border-gray-200">
            <textarea name="data[InvoiceItem][0][col_4]" class="w-full p-1 border border-gray-300 rounded"></textarea>
          </td>
          <td class="hidden p-2 border border-gray-200">
            <textarea name="data[InvoiceItem][0][col_5]" class="w-full p-1 border border-gray-300 rounded"></textarea>
          </td>
          <td class="hidden p-2 border border-gray-200">
            <select name="data[InvoiceItem][0][store_id]" class="w-full p-1 border border-gray-300 rounded">
              <option value="1" selected>Primary Warehouse</option>
            </select>
          </td>
          
          <!-- Unit Price -->
          <td class="p-2 border border-gray-200">
            <input 
              name="data[InvoiceItem][0][unit_price]"

              placeholder="0.00"

          </td>
          
          <!-- Quantity -->

            <input 
              name="data[InvoiceItem][0][quantity]" 
              type="number" 
              class="w-full p-1 border border-gray-300 rounded text-right focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
              placeholder="0" 
              step="any">
          </td>
          
          <!-- Discount -->
          <td class="p-2 border border-gray-200">
            <div class="flex">
              <input 
                name="data[InvoiceItem][0][discount]" 
                type="number" 
                class="w-2/3 p-1 border border-gray-300 rounded-l text-right focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
                placeholder="0.00" 
                step="any">
<!--               <select 
                name="data[InvoiceItem][0][discount_type]" 
                class="w-1/3 p-1 border border-gray-300 rounded-r border-l-0 bg-gray-50">
                <option value="1" selected>%</option>
                <option value="2">$</option>
              </select> -->
            </div>

              <option value=""></option>

            </select>
          </td>
          
          <!-- Subtotal -->

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>

<!--               <div class="relative">
                <button class="px-3 py-2 bg-blue-50 text-blue-600 rounded-r hover:bg-blue-100 border-l border-blue-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                <div class="absolute hidden mt-1 w-48 bg-white rounded-md shadow-lg z-10">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-toggle="modal" data-target="#pasteSheetModal">نسخ من جدول البيانات</a>
                </div>
              </div> -->
            </div>
          </td>
          <td class="p-2 border border-gray-200 text-right font-semibold">الإجمالي</td>
          <td class="p-2 border border-gray-200 text-left font-semibold" id="SubtotalValue">0.00 ر.ي</td>
        </tr>
        
        <!-- Final Total Row -->
        <tr class="bg-gray-50">
          <td class="p-2 border border-gray-200"></td>
          <td class="p-2 border border-gray-200 text-right font-semibold">الإجمالي</td>
          <td class="p-2 border border-gray-200 text-left font-semibold" id="TotalValue">0.00 ر.ي</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

    <script>
        // Modal toggle script
  document.addEventListener('DOMContentLoaded', function() {
    // Dropdown toggle
    const dropdownButton = document.querySelector('.relative button:last-child');
    const dropdownMenu = document.querySelector('.absolute.hidden');
    
    dropdownButton.addEventListener('click', function(e) {
      e.preventDefault();
      dropdownMenu.classList.toggle('hidden');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
    
    // Modal toggle
    const modal = document.getElementById('pasteSheetModal');
    const modalTriggers = document.querySelectorAll('[data-target="#pasteSheetModal"]');
    
    modalTriggers.forEach(trigger => {
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        modal.classList.toggle('hidden');
      });
    });
    
    // Close modal
    modal.querySelector('[data-dismiss="modal"]').addEventListener('click', function() {
      modal.classList.add('hidden');
    });
  });
    </script>
