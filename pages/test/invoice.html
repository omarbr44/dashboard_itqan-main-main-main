    <script>
    // Initialize tooltips
  document.addEventListener('DOMContentLoaded', function() {
    // Tooltip functionality
    const tooltipTriggers = document.querySelectorAll('.group.relative button');
    
    tooltipTriggers.forEach(trigger => {
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        const tooltip = this.parentNode.querySelector('.group-hover\\:block');
        tooltip.classList.toggle('hidden');
      });
    });
    
    // Close tooltips when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.group.relative')) {
        document.querySelectorAll('.group-hover\\:block').forEach(tooltip => {
          tooltip.classList.add('hidden');
        });
      }
    });

    const selectDisplay = document.querySelector('.select-display');
            const optionsContainer = document.querySelector('.options-container');
            const checkboxes = document.querySelectorAll('.options-container input[type="checkbox"]');
            
            // Toggle dropdown visibility
            selectDisplay.addEventListener('click', function() {
                optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.checkbox-select')) {
                    optionsContainer.style.display = 'none';
                }
            });
            
            // Update display text when checkboxes change
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedDisplay);
            });
            
            // Keyboard navigation
            selectDisplay.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' || e.key === 'Enter') {
                    e.preventDefault();
                    optionsContainer.style.display = 'block';
                    if (optionsContainer.querySelector('input:checked')) {
                        optionsContainer.querySelector('input:checked').focus();
                    } else {
                        checkboxes[0].focus();
                    }
                }
            });
            
            optionsContainer.addEventListener('keydown', function(e) {
                const focusedCheckbox = document.activeElement;
                
                if (e.key === 'Escape') {
                    e.preventDefault();
                    optionsContainer.style.display = 'none';
                    selectDisplay.focus();
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const next = focusedCheckbox.parentElement.nextElementSibling;
                    if (next && next.querySelector('input')) {
                        next.querySelector('input').focus();
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prev = focusedCheckbox.parentElement.previousElementSibling;
                    if (prev && prev.querySelector('input')) {
                        prev.querySelector('input').focus();
                    } else {
                        selectDisplay.focus();
                        optionsContainer.style.display = 'none';
                    }
                }
            });
            
            function updateSelectedDisplay() {
                const selectedOptions = Array.from(checkboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.parentElement.textContent.trim());
                
                if (selectedOptions.length === 0) {
                    selectDisplay.value = '';
                    selectDisplay.placeholder = 'Select options...';
                } else {
                    selectDisplay.value = selectedOptions.join(', ');
                }
            }
  });

    </script>
