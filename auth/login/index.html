<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- إضافة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <div class="background-container">

            <div class="logo">
                <img src="../../images/logo.png" alt="logo">
            </div>

            <div class="overlay">

                <div class="overlay_info">
                    <h2> تسجيل الدخول  </h2>
                    <p> مرحبًا بك مرة أخرى، لقد افتقدناك! </p>
                </div>

                <form class="contact-form">

                    <div class="group">
                        <label for="email"> البريد الإلكتروني </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/sms.svg" alt="icon">
                            </div>
                            <input type="text" id="email" class="input" placeholder=" example@gmail.com " required />
                        </div>
                    </div>

                    <div class="group">
                        <label for="password">  كلمة السر </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/lock.svg" alt="icon">
                            </div>
                            <input type="password" id="password" class="input" placeholder=" * * * * * * * * "
                                required />
                        </div>
                        <a href="../forgot-password/index.html" > هل نسيت كلمة السر؟ </a>
                    </div>

                    <label class="group" style="display: flex;  align-items: center; gap: 8px; margin: 10px 0; " >
                        <input style="width: 20px; height: 20px; " type="checkbox">
                        <span class="checkmark">  تذكرنى </span>
                    </label>


                    <button > تسجيل الدخول </button>

                    <a href="../signup/index.html"> ليس لديك حساب حتى الآن؟
                        <span> قم بالتسجيل </span> </a>

                </form>

            </div>
        </div>
    </main>

</body>

</html>
