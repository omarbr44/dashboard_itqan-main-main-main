<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- إضافة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <div class="background-container">

            <div class="logo">
                <img src="../../images/logo.png" alt="logo">
            </div>

            <div class="overlay">

                <div class="overlay_info">
                    <h2>إنشاء حساب</h2>
                    <p> قم بإنشاء حساب للمواصلة !</p>
                </div>

                <form class="contact-form">

                    <div class="group">
                        <label for="user"> الاسم </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/profile.svg" alt="icon">
                            </div>
                            <input type="text" id="user" class="input" placeholder="محمد الشريف." required />
                        </div>
                    </div>

                    <div class="group">
                        <label for="email"> البريد الإلكتروني </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/sms.svg" alt="icon">
                            </div>
                            <input type="text" id="email" class="input" placeholder=" example@gmail.com " required />
                        </div>
                    </div>

                    <div class="group">
                        <label for="phone"> رقم الجوال </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/call-calling.svg" alt="icon">
                            </div>
                            <input type="text" id="phone" class="input" placeholder="53 012 3456" required />
                        </div>
                    </div>

                    <div class="group">
                        <label for="password"> كلمة السر </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/lock.svg" alt="icon">
                            </div>
                            <input type="password" id="password" class="input" placeholder=" * * * * * * * * "
                                required />
                        </div>
                    </div>

                    <div class="group">
                        <label for="repassword"> تأكيد كلمة السر </label>
                        <div class="input-container">
                            <div class="icon-container">
                                <img src="../../images/icons/lock.svg" alt="icon">
                            </div>
                            <input type="password" id="repassword" class="input" placeholder=" * * * * * * * * "
                                required />
                        </div>
                        <p>تأكد من أن كلمة المرور متطابقة</p>
                    </div>

                    <label class="group" style="display: flex;  align-items: center; gap: 8px; margin: 10px 0; " >
                        <input style="width: 20px; height: 20px; " type="checkbox">
                        <span class="checkmark"> أوافق على الشروط والأحكام </span>
                    </label>


                    <button > تسجيل الدخول </button>

                    <a href="../login/index.html"> هل لديك حساب بالفعل؟ 
                        <span> تسجيل الدخول </span> </a>

                </form>

            </div>
        </div>
    </main>

</body>

</html>
